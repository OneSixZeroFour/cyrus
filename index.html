<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件</title>
</head>

<body>
    <div id="demo">
        <p>{{name}}</p>
        <cyrus></cyrus>
    </div>
    <template id="tpl">
        <div>123 Hello World {{name}}</div>
    </template>
</body>
<script src="../vue.js"></script>
<script>
    //先定义
    /*var MyComponent = Vue.extend({
        template:'<div>123 Hello World</div>'
    })  */
    //后注册
    // Vue.component('cyrus',MyComponent)

    /*Vue.component('cyrus',{
        template:'#tpl',
        data:function(){
            return {
                name:'cyrus'
            }
        } 
    })*/
    new Vue({
        el:'#demo',
        data:{
            name:'cyrus',
            age:22
        },
        components:{
            cyrus:{
                template:'#tpl',
                data:function(){
                    return {
                        name:'cyrus'
                    }
                }
            }
        }
    })
</script>
</html>
